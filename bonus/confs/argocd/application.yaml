apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-app
spec:
  project: default
  source:
    repoURL: http://localhost:8080/root/playground.git
    targetRevision: HEAD
    path: dev  # Path in the repo where kube manifests are stored
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true